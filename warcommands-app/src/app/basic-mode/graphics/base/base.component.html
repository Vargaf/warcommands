<div class="base" #base>
    <div class="spawn" #spawn></div>
    <div #spiner class="spinner">
        <mat-progress-spinner *ngIf="isSpawning"
        [value]="progress"
        [diameter]="tileSize"
        [strokeWidth]="spinerStrokeWidth">
        </mat-progress-spinner>
    </div>

    <div *ngFor="let unit of queueList | async">
        <div class="unit-in-queue" #unitInQueue>
        </div>
    </div>
</div>
