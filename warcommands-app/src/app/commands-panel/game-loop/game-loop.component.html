<div class="game-loop-content">
    <div class="game-loop-start">
        <div class="game-loop-label">gameLoop ( game )</div>
    </div>
    <div class="game-loop-body">
        <div class="game-loop-body-content" (mouseover)="onMouseMove($event)">
            <app-command-drop [commandContainerId]="gameLoopId" [fileId]="fileId"></app-command-drop>
        </div>
    </div>
    <div class="game-loop-end"></div>
</div>
