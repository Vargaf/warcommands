<div class="filter-by-role-content" fxLayout="row" fxLayoutAlign="center center">
    <div>
        <form [formGroup]="componentFormGroup">
            <div fxLayout="row" fxLayoutAlign="center center">
                <div>
                    (
                </div>
                <div>
                    <div class="warcommands-command-panel-input-height">
                        <mat-form-field appearance="">
                            <mat-select formControlName="role">
                                <mat-option>Select an option</mat-option>
                                <mat-option *ngFor="let member of workerRoleOptions" [value]="member.value">
                                    {{ member.label }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    )
                </div>
                <div *ngIf="!areMemberOptionsVisible; else memberOptionList">
                    <button mat-icon-button aria-label="Save file" (click)="showMemberOptions()">
                        <mat-icon>arrow_drop_down_circle</mat-icon>
                    </button>
                </div>
                <ng-template #memberOptionList>
                    <div>
                        .
                    </div>
                    <div class="warcommands-command-panel-input-height">
                        <mat-form-field appearance="">
                            <mat-select formControlName="memberSelected" #memberSelectElement>
                                <mat-option>Select an option</mat-option>
                                <mat-option value="-1">none</mat-option>
                                <mat-option *ngFor="let member of arrayClassOptionsDefinition.methods" [value]="member.value">
                                    {{ member.label }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </ng-template>
            </div>
        </form>
    </div>
    <div>
        <container-element [ngSwitch]="memberSelected">
            <app-array-count 
                *ngSwitchCase="'count'"
                (classMemberChange)="onClassMemberSelected($event)"
                [classMember]="filterByRoleClassMethodMember.methodChained">
            </app-array-count>
            <div *ngSwitchDefault></div>
        </container-element>
    </div>
</div>
