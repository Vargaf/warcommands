<div class="file-manager-content">
    <div fxLayout="row wrap" class="file-manager-buttons">
        <div fxFlex="">
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
                <div class="save-button-wrapper">
                    <div aria-label="Save file" (click)="saveFile()">
                        <mat-icon>save</mat-icon>
                    </div>
                </div>
                <div #deleteButtonWrapper class="delete-button-wrapper">
                    <div #deleteButtonDragableElement>
                        <mat-icon>delete</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <mat-tab-group #filesTabGroup dynamicHeight>
            <mat-tab *ngFor="let file of fileList">
                <ng-template mat-tab-label>
                    {{ file.name }}
                </ng-template>
                <div class="file-content">
                    <app-file [fileData]="file"></app-file>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Add file
                </ng-template>
                Formulario creacion pagina o carga
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
