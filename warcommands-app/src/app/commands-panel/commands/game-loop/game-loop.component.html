<div class="game-loop-content warcommands-command-panel-command">

    <div class="game-loop-start" fxLayout="row" fxLayoutAlign="start center"
        [ngClass]="{ 'game-loop--command__invalid__background': showCommandInvalidBackground, 'game-loop--command__valid__background': !showCommandInvalidBackground }">
        <div class="game-loop-label"
            [ngClass]="{ 'game-loop--command__invalid__color': showCommandInvalidBackground, 'game-loop--command__valid__color': !showCommandInvalidBackground }">
            gameLoop ()</div>
    </div>
    <div class="game-loop-body"
        [ngClass]="{ 'game-loop--command__invalid__background': showCommandInvalidBackground, 'game-loop--command__valid__background': !showCommandInvalidBackground }">
        <div class="game-loop-body-content">
            <app-command-drop [commandContainerId]="commandContainerId" *ngIf=commandContainerId></app-command-drop>
        </div>
    </div>
    <div class="game-loop-end"
        [ngClass]="{ 'game-loop--command__invalid__background': showCommandInvalidBackground, 'game-loop--command__valid__background': !showCommandInvalidBackground }">
    </div>
</div>
